<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
      table {
        width: 100%;
        border: 1px solid #000;
      }
    </style>
    <div>
      <input type="text" placeholder="Data" id="Data" />
      <input type="text" placeholder="Numeris" id="Numeris" />
      <input type="text" placeholder="Atstumas" />
      <input type="text" placeholder="Laikas" />
      <button type="submit" onclick="ivesti()">Ivesti</button>
    </div>
    <table id="id">
      <thead>
        <tr>
          <th>
            Data
          </th>
          <th>
            Automobilio nr.
          </th>
          <th>
            atstumas, m
          </th>
          <th>
            laikas, s
          </th>
          <th>
            greitis, km/h
          </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      // Automobilių duomenys
      var automobiliai = [
        ["Siandien", "GHT003", 5000, 118],
        ["Rytoj", "JHT043", 6000, 128],
        ["Poryt", "HKT384", 4000, 168],
        ["Vakar", "LNM075", 7500, 178],
        ["Vakr", "LNM075", 5600, 988],
        ["Vakr", "LNM075", 5600, 988],
        ["Vakr", "LNM075", 5600, 608]
      ];
      // Paimti lentelę iš html
      var lentele = document.querySelector("table tbody");
      for (var i = 0; i < automobiliai.length; i++) {
        if (automobiliai[i][2] > 0) {
        }
        // Pasiimti datą
        var data = automobiliai[i][0];
        var datatd = "<td>" + data + "</td>";
        // Pasiimti numerį
        var numeris = automobiliai[i][1];
        var numeristd = "<td>" + numeris + "</td>";
        // Pasiimsim laiką
        var atstumas = automobiliai[i][2];

        var atstumastd = "<td>" + atstumas + "</td>";
        // Pasiimsim atstumą
        var laikas = automobiliai[i][3];
        var laikastd = "<td>" + laikas + "</td>";
        // Paskaičiuot greitį km/h
        var greitis = Math.round((atstumas / laikas) * 3.6);
        var greitistd = "<td>" + greitis + "</td>";

        lentele.innerHTML +=
          "<tr>" +
          datatd +
          numeristd +
          atstumastd +
          laikastd +
          greitistd +
          "</tr>";
      }
      function ivesti() {
        var Data = parseInt(document.getElementById("Data").value);
        var Numeris = parseInt(document.getElementById("Numeris").value);
        lentele.innerHTML += "<td>" + Data + "</td>";
        lentele.innerHTML += "<td>" + Numeris + "</td>";
        document.getElementById("Data").value = "";
        document.getElementById("Numeris").value = "";
        console.log(lentele);
      }
    </script>
  </body>
</html>
