<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Automobiliai</title>
  </head>
  <body>
    <div class="container">
      <form>
        <input class="input1" type="text" placeholder="Automobilis" />
        <input class="input2" type="number" placeholder="Greitis" />
      </form>
      <input
        type="button"
        onclick="ivestiDuomenis(event)"
        class="pridetiBtn"
        value="Prideti automobili"
      />

      <div class="duomenys1"></div>

      <div class="lentele1"></div>
      <input type="text" placeholder="Laikas" />
      <input
        type="button"
        onclick="atstumas(event)"
        value="Lenktyniauti"
        class="lenktyniautiBtn"
      />
      <div class="lentele2"></div>
    </div>
    <div class="error"></div>

    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
